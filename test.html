<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #0066ff;
            text-decoration: none;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn:hover {
            background: #f9fafb;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 0.5rem;
            height: 400px;
            margin-bottom: 1rem;
        }

        .main-image {
            position: relative;
            overflow: hidden;
        }

        .side-images {
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .side-grid {
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .photo-count {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            font-size: 0.875rem;
        }

        .tabs {
            display: flex;
            gap: 2rem;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 1rem;
        }

        .tab {
            padding: 1rem 0;
            color: #666;
            text-decoration: none;
            position: relative;
        }

        .tab.active {
            color: #0066ff;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #0066ff;
        }

        .slider-dots {
            display: none;
        }

        @media (max-width: 768px) {
            .gallery-grid {
                display: none;
            }

            .mobile-gallery {
                display: block;
                position: relative;
                height: 300px;
                margin-bottom: 1rem;
            }

            .slider-dots {
                display: flex;
                gap: 0.5rem;
                position: absolute;
                bottom: 1rem;
                left: 50%;
                transform: translateX(-50%);
            }

            .dot {
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background: white;
                opacity: 0.5;
            }

            .dot.active {
                opacity: 1;
            }

            .action-buttons {
                position: absolute;
                top: 1rem;
                right: 1rem;
            }

            .btn {
                background: white;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .btn span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="back-link">‚Üê See all properties</a>
        
        <!-- Desktop Gallery -->
        <div class="gallery-header">
            <div class="action-buttons">
                <button class="btn">‚Üó <span>Share</span></button>
                <button class="btn">‚ô° <span>Save</span></button>
            </div>
        </div>

        <div class="gallery-grid">
            <div class="main-image">
                <img src="/api/placeholder/800/400" alt="Property view" class="gallery-image">
            </div>
            <div class="side-images">
                <img src="/api/placeholder/400/200" alt="Property interior" class="gallery-image">
                <img src="/api/placeholder/400/200" alt="Property interior" class="gallery-image">
            </div>
            <div class="photo-count">
                <span>üì∑ 30+</span>
            </div>
        </div>

        <!-- Mobile Gallery -->
        <div class="mobile-gallery">
            <img src="/api/placeholder/800/400" alt="Property view" class="gallery-image">
            <div class="slider-dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="tabs">
            <a href="#" class="tab active">Overview</a>
            <a href="#" class="tab">Amenities</a>
            <a href="#" class="tab">Policies</a>
        </div>
    </div>
</body>
</html>
