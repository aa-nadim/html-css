<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Gallery</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <nav class="nav">
        <a href="#" class="nav-item">
            <span class="globe-icon">🌐</span>
            <span>United States</span>
        </a>
        <a href="#" class="nav-item">Trip Boards</a>
        <a href="#" class="nav-item">List your property</a>
        <a href="#" class="nav-item">Help</a>
        <a href="#" class="nav-item">My trips</a>
        <a href="#" class="nav-item">Sign in</a>

        <div class="mobile-header">
            <a href="#" class="user-icon">👤</a>
        </div>
    </nav>

    <div class="container">
        <!-- Desktop Gallery -->
        <div class="gallery-header">
            <a href="#" class="back-link">← See all properties</a>
            <div class="action-buttons">
                <button class="btn">↗ <span>Share</span></button>
                <button class="btn">♡ <span>Save</span></button>
            </div>
        </div>

        <div class="gallery">
            <div class="main-image">
                <img src="assets/1.jpg" alt="Property view" class="gallery-image">
            </div>
            <div>
                <div class="side-images">
                    <img src="assets/2.jpg" alt="Property interior" class="gallery-image">
                    <img src="assets/3.jpg" alt="Property interior" class="gallery-image">
                </div>
                <div class="side-images">
                    <img src="assets/4.jpg" alt="Property interior" class="gallery-image">
                    <img src="assets/5.jpg" alt="Property interior" class="gallery-image ">
                </div>
            </div>
            <div class="photo-count">
                <span>📷 30+</span>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="tabs">
            <a href="#" class="tab active">Overview</a>
            <a href="#" class="tab">Amenities</a>
            <a href="#" class="tab">Policies</a>
        </div>
    </div>

</body>
</html>
